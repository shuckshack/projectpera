<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <style>

            body {
                padding: 30px;
            }
        </style>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>This is my site</h1>
            <button 
                type="button" 
                class="btn btn-primary" 
                onclick="changeText()">
                Change the text
            </button>
        </div>


        <script>
            const header = document.querySelector('h1');

            function changeText() {
                header.innerText = 'my new text!';
            }
            // strings
            'this is a string';
            'this is a second string';
            "this is also a string";
            // numbers
            1;
            10;
            3.14;
            // boolean
            true;
            false;

            console.groupCollapsed("Truthy vs Falsy");
            console.log(Boolean("")); // return false
            console.log(Boolean("this is a string")); // return true
            console.groupEnd();
            
            // specials
            console.groupCollapsed("Specials");
            undefined;
            let user = "chris";
            console.log(user);

            let nullVar = null;
            console.log(nullVar);

            let nanVar = NaN;
            console.log(nanVar);
            console.groupEnd();

            // objects
            console.groupCollapsed("Objects");
            const userConst = {
                name: "Chris",
                username: "chrisusername"
            };
            console.log(userConst);
            console.log(userConst.name);
            console.log(userConst.username);
            console.groupEnd();
            
            // array
            console.groupCollapsed("Arrays");
            const users = ["chris","nick","holly"];
            console.log(users);
            console.log(users[0]);
            console.log(users[1]);
            console.log(users[2]);
            
            const luckyNums = [1, 7, 42, 3.14];
            console.log(luckyNums);
            console.log(luckyNums[3]);
            
            const multiVarArray = [nullVar, "chris", 3.14, userConst];
            console.log(multiVarArray);
            console.log(multiVarArray[3].username);
            
            const superUsers = [{ name: "Chris"},{ name: "Nick"},{ name: "Holly"}];
            console.log(superUsers);
            console.log(superUsers[1]['name']);
            console.log(superUsers[2].name);
            console.groupEnd();
            
            // declare variables
            console.groupCollapsed("Declarations");
            var variable = "aString"; //ES 5, old
            
            let thirdVar = "anotherNewString"; // new
            const anotherVar = "anotherString"; // const var
            
            const anObject = { name: "Gene" };
            console.log(anObject.name);
            
            anObject.name = "Nikka";
            console.log(anObject.name);
            
            let undefinedVar;
            console.log(undefinedVar);
            
            undefinedVar = "now defined";
            console.log(undefinedVar);
            console.groupEnd();
            //OPERATORS
            const a = 10; b = 3, c = 15;
            const d = "5";
            const e = "Gene";
            const f = " is my name";
            
            let aVar = 10;
            let bVar = 3;
            let cVar = 15;
            let eVar = "Gene";
            let fVar = "is my name";
            
            console.groupCollapsed("Addition");
            console.log(a + b);
            console.log(a + c);
            console.log(e + f);
            console.log(d + " " + e + f);
            console.log(a + d);
            console.log(typeof(a));
            console.log(typeof(d));
            console.log("Batman" + f);
            console.groupEnd();
            
            console.groupCollapsed("Multiplication");
            console.log(a * b);
            console.log(b * c);
            console.groupEnd();
            
            console.group("Incrementing");
            console.log(a + 1);
//            console.log(a++); // cannot increment constant
            console.log("aVar = " + aVar);
            console.log("aVar++ = " + aVar++);
            console.log("++aVar = " + ++aVar);
            
            console.log("bVar = " + bVar + ", cVar = " + cVar);
            console.log("bVar += cVar = " + (bVar += cVar));
            
            console.log("eVar = " + eVar + ", fVar = " + fVar);
            console.log("eVar += \" \" = " + (eVar += " "));
            console.log("eVar += fVar = " + (eVar += fVar));
            console.groupEnd();
        </script>
    </body>
</html>
